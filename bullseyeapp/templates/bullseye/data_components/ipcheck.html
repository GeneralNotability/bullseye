<div class="accordion-item">
  <h2 class="accordion-header" id="headingIpcheck">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIpcheck" aria-expanded="false" aria-controls="collapseWhois">
      IPCheck ({{ipcheck.summary}})
    </button>
  </h2>
  <div id="collapseIpcheck" class="accordion-collapse collapse" aria-labelledby="headingIpcheck">
    <div class="accordion-body">
      <p>Webhost: {{ ipcheck.webhost.result.webhost }}</p>
    </div>
  </div>
</div>
